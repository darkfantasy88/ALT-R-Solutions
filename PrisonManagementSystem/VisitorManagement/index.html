<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Management</title>
</head>
<body>
    
<div class="form-data">
    <input type="text" name="" id="">
    <select name="purpose" id="">
        <option value="">School Visit</option>
        <option value="">Family Visit</option>
        <option value="">Friend Visit</option>
        <option value="">Interview</option>
        <option value="">Research</option>
        <option value="">Attorney Visit</option>

    </select>

    <select name="prison" id="">
        <option value=""></option>
    </select>
</div>
<button onclick="doSomething();">Click Me</button>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/_apiCalls.js"></script>
<script>
    function doSomething(){

$.ajax({
    type: 'GET',
    url: 'http://localhost:63911/api/visit',
    dataType: 'json',
    success: function(data){
        $.each(data,function(index,val){
            $('#ulStuff').append('<li>'+val+'</li>')
        })
    }
});
}
</script>
</body>
</html>
